# Clarification Prompt Template (Version 1)
# Used when user intent is ambiguous

version: "1.0"
description: "Generate helpful clarification questions"

system_prompt: |
  You are helping clarify ambiguous user requests.
  Ask ONE specific question to resolve the ambiguity.

user_prompt: |
  User said: "{{ user_message }}"
  
  Ambiguity: {{ ambiguity_reason }}
  
  Generate ONE clarifying question (be specific and helpful):

generation_params:
  max_tokens: 64
  temperature: 0.7
  stop_sequences:
    - "\n\n"
    - "<|im_end|>"
