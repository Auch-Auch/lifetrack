version: '3.8'

services:
  # Caddy Reverse Proxy (handles CORS, security headers, SSL)
  caddy:
    image: caddy:2-alpine
    container_name: lifetrack_caddy
    environment:
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    ports:
      - "${CADDY_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lifetrack_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port not exposed - only accessible from internal network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifetrack_network
    restart: unless-stopped

  # Backend GraphQL API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifetrack_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=prefer
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      ENV: ${ENV:-production}
    # Port not exposed externally - only accessible through Caddy
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot with LLM (llama-pro-8b optimized)
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: lifetrack_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: http://backend:8080/query
      SERVICE_JWT: ${SERVICE_JWT}
      # Qwen 2.5 Coder 7B model configuration (optimized for structured output)
      MODEL_PATH: /app/models/qwen2.5-coder-7b-instruct-q5_k_m.gguf
      MODEL_N_CTX: 8192  # Qwen supports 32K, using 8K for speed/quality balance
      MODEL_N_THREADS: ${MODEL_N_THREADS:-8}
      MODEL_N_GPU_LAYERS: ${MODEL_N_GPU_LAYERS:-0}
      MODEL_TEMPERATURE: 0.1  # Low for structured output
      MODEL_TEMPERATURE_CREATIVE: 0.6  # For natural language
      MODEL_MAX_TOKENS_QUERY: 384
      MODEL_MAX_TOKENS_INTENT: 192
      MODEL_MAX_TOKENS_ERROR: 96
    volumes:
      # Mount local models directory (download models here)
      - ./models:/app/models:ro
      # Mount backend schema for RAG (read-only)
      - ./backend/graph:/backend/graph:ro
      # Mount data directory for FAISS index persistence
      - ./bot/data:/app/data
    depends_on:
      - backend
    networks:
      - lifetrack_network
    restart: unless-stopped
    # Resource limits optimized for Qwen 2.5 Coder (7B, Q5_K_M quantization)
    # Q5_K_M: ~5GB model size
    deploy:
      resources:
        limits:
          memory: 8G  # 5GB model + 3GB runtime
        reservations:
          memory: 5G

  # Frontend Web Application
  frontend:
    build:
      context: ./lifetrack_front
      dockerfile: Dockerfile
    container_name: lifetrack_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    # Port not exposed externally - only accessible through Caddy
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

networks:
  lifetrack_network:
    driver: bridge
