version: '3.8'

services:
  # Caddy Reverse Proxy (handles CORS, security headers, SSL)
  caddy:
    image: docker.io/library/caddy:2-alpine
    container_name: lifetrack_caddy
    environment:
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    ports:
      - "${CADDY_PORT:-8001}:8001"
    depends_on:
      - backend
      - frontend
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: lifetrack_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port not exposed - only accessible from internal network
    ports:
      "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifetrack_network
    restart: unless-stopped

  # Backend GraphQL API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifetrack_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      ENV: ${ENV:-production}
      FILE_STORAGE_PATH: /data/files
    volumes:
      # Mount file storage directory
      - ./data/files:/data/files
    # Port not exposed externally - only accessible through Caddy
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot with LLM (llama-pro-8b optimized)
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: lifetrack_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: http://backend:8080/query
      SERVICE_JWT: ${SERVICE_JWT}
      # File storage configuration
      FILE_STORAGE_PATH: /data/files
      FILE_TEMP_PATH: /tmp/lifetrack_files
      # Qwen 2.5 Coder 7B model configuration (optimized for structured output)
    volumes:
      # Mount local models directory (download models here)
      - ./models:/app/models:ro
      # Mount backend schema for RAG (read-only)
      - ./backend/graph:/backend/graph:ro
      # Mount data directory for FAISS index persistence
      - ./bot/data:/app/data
      # Mount file storage directory (shared with backend)
      - ./data/files:/data/files
    depends_on:
      - backend
    networks:
      - lifetrack_network
    restart: unless-stopped
    # Resource limits optimized for Qwen 2.5 Coder (7B, Q5_K_M quantization)
    # Q5_K_M: ~5GB model size
    deploy:
      resources:
        limits:
          memory: 8G  # 5GB model + 3GB runtime
        reservations:
          memory: 5G

  # Frontend Web Application
  frontend:
    build:
      context: ./lifetrack_front
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/query}
    container_name: lifetrack_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      BACKEND_URL: http://backend:8080
      NODE_ENV: production
    # Port not exposed externally - only accessible through Caddy
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - lifetrack_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

networks:
  lifetrack_network:
    driver: bridge
